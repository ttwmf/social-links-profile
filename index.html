<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <header>
    <h1>Social Links Profile</h1>
  </header>
  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Headshot of Jessica Randall" class="avatar">
      <div class="name-location">
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="bio">
        "Front-end developer and avid reader."
      </p>
      <ul class="links">
        <li class="button"><a href="/">Frontend Mentor</a></li>
        <li class="button"><a href="/">LinkedIn</a></li>
        <li class="button"><a href="/">Twitter</a></li>
        <li class="button"><a href="/">GitHub</a></li>
        <li class="button"><a href="/">Instagram</a></li>
      </ul>
    </div>
  </main>
  <footer class="footer">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ttwmf</a>.
    </p>
  </footer>
</body>
</html>
